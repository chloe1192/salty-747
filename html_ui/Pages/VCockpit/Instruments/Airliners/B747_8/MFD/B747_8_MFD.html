<link rel="stylesheet" href="B747_8_MFD.css" />

<script type="text/html" id="B747_8_MFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="Map">
                <map-instrument style="display:none" id="MapInstrument" map-mode="plan" bing-id="MFD" show-overlay="false" show-roads="false" config-path="/Pages/VCockpit/Instruments/Airliners/B747_8/MFD/"></map-instrument>
            </div>
            <div id="map-box" style="position: absolute; left: 0%; top: 0%; width: 100%; height: 100%; border: none;">
                <svg viewBox="0 0 600 600">
                    <rect fill="transpartent" x="283" y="317" width="35px" height="20px" stroke="#db8e00" stroke-width="3" id="map-rect"></rect>
                    <text x="300" y="334" style="text-anchor:middle;fill:#db8e00;font-size:17px;">MAP</text>     
                </svg>
            </div>
            <div id="greenArc" style="position: absolute; left: 0%; top: 0%; width: 100%; height: 100%; ">
                <svg viewBox="-300 0 600 600">
                    <path d="M -75 50, Q 0 0, 75 50" stroke="lime" stroke-width="3" fill="transparent" id="altitudeRangeArc"/>
                </svg>
            </div>
            <jet-mfd-nd-compass id="Compass"></jet-mfd-nd-compass>
            <div id="trk-box" style="position: absolute; left: 0%; top: 0%; width: 100%; height: 100%; border: none;">
                <svg viewBox="0 0 600 600">
                    <rect fill="transpartent" x="283" y="37" width="35px" height="20px" stroke="#db8e00" stroke-width="2" id="trk-rect"></rect>
                    <text x="300" y="54" style="text-anchor:middle;fill:#db8e00;font-size:17px;">TRK</text>     
                </svg>
            </div>
            <div id="ModeChangeMask"></div>
            <jet-mfd-nd-info id="NDInfo">
                <div id="TopBox">
                    <div id="Speed">
                        <svg>
                            <text id="GS_Text" class="Small" x="0%" y="20%" alignment-baseline="baseline">GS</text>
                            <text id="GS_Value" class="Value" x="18%" y="20%" alignment-baseline="baseline" text-anchor="end">---</text>
                            <text id="TAS_Text" class="Small" x="23%" y="20%" alignment-baseline="baseline">TAS</text>
                            <text id="TAS_Value" class="Value" x="33%" y="20%" alignment-baseline="baseline">---</text>
                            <text id="Wind_Direction" class="Value" x="0%" y="45%" alignment-baseline="baseline">--</text>
                            <text id="Wind_Separator" class="Large" x="12%" y="45%" alignment-baseline="baseline">°/</text>
                            <text id="Wind_Strength" class="Value" x="20%" y="45%" alignment-baseline="baseline">--</text>
                            <polygon id="Wind_Arrow" points="-3 20, 3 20, 3 -20, 15 -20, 0 -40, -15 -20, -3 -20" transform="translate(35 120) rotate(0)" fill="white" display="none" />
                        </svg>
                    </div>

                    <div id="Approach">
                        <svg>
                            <text id="APP_Type" class="Large" x="68%" y="20%" alignment-baseline="baseline"></text>
                            <text id="APP_Freq" class="ValueVor" x="100%" y="20%" alignment-baseline="baseline">---</text>
                            <text id="APP_Course" class="Large" x="78%" y="45%" alignment-baseline="baseline">CRS</text>
                            <text id="APP_Course_Value" class="ValueVor" x="101%" y="45%" alignment-baseline="baseline"></text>
                            <text id="APP_Info" class="ValueVor" x="100%" y="70%" alignment-baseline="baseline">---</text>
                        </svg>
                    </div>

                    <div id="Waypoint">
                        <svg>
                            <g id="WP_Data">
                            <text id="WP_Track_Value" class="Units" x="0%" y="0%" alignment-baseline="baseline" style="fill:#000000"></text>
                            <text id="WP_Name" class="Large" x="72.25%" y="20%" alignment-baseline="baseline" style="fill:#ff00ff;text-anchor:start"></text>
                            <text id="WP_ZuluTime" class="Value" x="99.25%" y="40%" alignment-baseline="baseline" style="text-align:left">------</text>
                            <text id="WP_Distance_Value" class="Value" x="87.75%" y="60%" alignment-baseline="baseline" style="text-align:left">-.-</text>
                            <text id="WP_Distance_Units" class="Units" x="94%" y="60%" alignment-baseline="baseline" style="fill:#ffffff">NM</text>
                            <text id="ZuluClock_Time" class="Units" x="87.5%" y="80%" alignment-baseline="baseline" style="fill:#ffffff"></text>
                            <text id="ZuluClock_Label" class="Units" x="100%" y="80%" alignment-baseline="baseline" style="fill:#00ffff">UTC</text>
                            </g> 
                        </svg>
                    </div>
                </div>

                <div id="VORDMENavaids">
                    <div id="VORDMENavaid_Left" style="display:none">
                        <svg>
                            <text id="State" x="15%" y="16%" alignment-baseline="middle"></text>
                            <text id="ID" x="42.5%" y="50%" alignment-baseline="middle"></text>
                            <text id="Mode" x="50.5%" y="50%" alignment-baseline="middle"></text>
                            <text id="Distance" x="50%" y="84%" alignment-baseline="middle">--</text>
                            <text id="Unit" x="75%" y="84%" alignment-baseline="middle">nm</text>
                        </svg>
                    </div>

                    <div id="VORDMENavaid_Right" style="display:none">
                        <svg>
                            <text id="State" x="75%" y="16%" alignment-baseline="middle"></text>
                            <text id="ID" x="42.5%" y="50%" alignment-baseline="middle"></text>
                            <text id="Mode" x="67.5%" y="50%" alignment-baseline="middle"></text>
                            <text id="Distance" x="25%" y="84%" alignment-baseline="middle">--</text>
                            <text id="Unit" x="50%" y="84%" alignment-baseline="middle">nm</text>
                        </svg>
                    </div>
                </div>

                <div id="Symbols">
                    <svg>
                        <text id="ARPT" class="Small" x="0%" y="5%" alignment-baseline="baseline">ARPT</text>
                        <text id="WPT" class="Small" x="0%" y="10%" alignment-baseline="baseline">WPT</text>
                        <text id="STA" class="Small" x="0%" y="15%" alignment-baseline="baseline">STA</text>
                        <text id="TERR" class="Large" x="0%" y="20%" alignment-baseline="baseline">TERR</text>
                        <text id="WXR" class="Large" x="0%" y="20%" alignment-baseline="baseline">WXR</text>
                        <text id="WXRInfo" class="Large" x="0%" y="25%" alignment-baseline="baseline">---</text>
                    </svg>
                </div>
            </jet-mfd-nd-info>
            <div id="irs-times" style="position: absolute; left: 0%; top: 0%; width: 100%; height: 100%; border: none;">
                <svg viewBox="0 0 600 600">
                    <text x="87" y="62" style="text-anchor:middle;fill:#ffffff;font-size:16.5px;">TIME TO ALIGN</text>
                    <text x="23" y="79" style="fill:#ffffff;font-size:17px;">L</text>   
                    <text x="23" y="96" style="fill:#ffffff;font-size:17px;">C</text>   
                    <text x="23" y="113" style="fill:#ffffff;font-size:17px;">R</text>
                    <text x="47" y="79" style="text-anchor:middle;fill:#ffffff;font-size:17px;" id="l-irs-value">0</text>   
                    <text x="47" y="96" style="text-anchor:middle;fill:#ffffff;font-size:17px;" id="c-irs-value">0</text>   
                    <text x="47" y="113" style="text-anchor:middle;fill:#ffffff;font-size:17px;" id="r-irs-value">0</text>
                    <text x="60" y="79" style="fill:#ffffff;font-size:17px;">MIN</text>   
                    <text x="60" y="96" style="fill:#ffffff;font-size:17px;">MIN</text>   
                    <text x="60" y="113" style="fill:#ffffff;font-size:17px;">MIN</text>
                </svg>
            </div>
        </div>
    </div>
</script>
